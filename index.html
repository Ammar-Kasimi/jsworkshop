<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex ">
    
    <aside class=" w-1/2" id="sidebar">
        
    </aside>
    
    <div class="w-1/2  flex justify-center" id="squads">
        <button class="add-btn bg-green-600 rounded-md h-[30px] text-white text-lg w-2/5" id="add-btn">Add student</button>
    </div>
    <div id="form_container" class=" fixed hidden flex justify-center inset-0 h-4/5 w-full shadow-md bg-green-300 transparency">
        <form class="bg-gray-200 clear1 w-1/3 h-full" id="addform">
            <label for="fname" class="ml-5 text-xl block"> First name</label>
            <input type="text" class=" ml-5 w-3/5 bg-white h-[30px] rounded-md" placeholder="enter name" id="fname">
            <label for="lname" class=" ml-5 text-xl block"> Last name</label>
            <input type="text" class="ml-5 w-3/5 bg-white h-[30px] rounded-md"id="lname" placeholder="enter last name">
            <label for="email" class="ml-5 text-xl block">Email adress</label>
            <input type="text" class="ml-5 w-3/5 bg-white h-[30px] rounded-md"id="email"placeholder="enter your email adress">
            <label for="age" class="ml-5 text-xl block"> Age</label>
            <input type="number" class="ml-5 w-3/5 bg-white h-[30px] rounded-md"id="age" placeholder="enter your age">
            <div class="ml-5 flex justify-center">
            <button type="submit" id="add-data-btn" class="hand bg-green-600 mt-10 w-3/5 h-[30px] white rounded-md">Submit</button>
            </div>
        </form>
    </div>





    <script src="script.js"></script>
</body>
</html>
